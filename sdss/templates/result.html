<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Classification Result</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="result-page">
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result-text">
            The predicted galaxy class is: <strong>{{ prediction }}</strong>
        </p>
        
        {% if probability is not none and probability != "N/A" %}
            <p class="result-text">
                Prediction Confidence: <strong>{{ (probability | float * 100) | round(2) }}%</strong>
            </p>
        {% else %}
            <p class="result-text">
                Prediction Confidence: <strong>Not Available</strong>
            </p>
        {% endif %}        
        <div class="centered">
            <a href="/" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
